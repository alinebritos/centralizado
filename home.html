<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MD3</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="css/style-md3.css">
</head>
	
<body>

    <header class="md-top-app-bar" style="margin-bottom: 24px;">
        <span class="material-symbols-outlined">menu</span>
        <h1>Gerenciamento de Conteúdo</h1>
    </header>

    <div class="container" style="max-width: 1000px; margin: 0 auto; padding: 0 16px;">

        <section style="margin-bottom: 48px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2>Usuários</h2>
                
                <div class="md-input-group" style="margin-bottom: 0; width: 300px;">
                    <input type="text" id="tableFilter" class="md-text-field" placeholder=" " onkeyup="filterTable()">
                    <label class="md-label">Buscar nome ou email...</label>
                </div>
            </div>

            <div class="table-container">
                <table class="md-table" id="dataTable">
                    <thead>
                        <tr>
                            <th style="width: 50px;"><input type="checkbox" style="accent-color: var(--md-sys-color-primary);"></th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Ana Silva</td>
                            <td>ana.silva@email.com</td>
                            <td><span style="color: green; font-weight: 500;">Ativo</span></td>
                            <td><button class="md-editor-btn"><span class="material-symbols-outlined">edit</span></button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Bruno Souza</td>
                            <td>bruno.s@email.com</td>
                            <td><span style="color: orange; font-weight: 500;">Pendente</span></td>
                            <td><button class="md-editor-btn"><span class="material-symbols-outlined">edit</span></button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Carla Dias</td>
                            <td>carla.d@email.com</td>
                            <td><span style="color: red; font-weight: 500;">Inativo</span></td>
                            <td><button class="md-editor-btn"><span class="material-symbols-outlined">edit</span></button></td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="md-pagination">
                    <span style="font-size: 0.875rem; color: var(--md-sys-color-on-surface-variant);">1-3 de 10</span>
                    <button class="md-editor-btn"><span class="material-symbols-outlined">chevron_left</span></button>
                    <button class="md-editor-btn"><span class="material-symbols-outlined">chevron_right</span></button>
                </div>
            </div>
        </section>


        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px;">
            
            <section>
                <h2>Novo Cadastro</h2>
                <form class="md-card md-card-outlined" style="background: var(--md-sys-color-background);">
                    
                    <div class="md-input-group">
                        <input type="text" class="md-text-field" placeholder=" " required>
                        <label class="md-label">Nome Completo</label>
                    </div>

                    <div class="md-input-group">
                        <input type="email" class="md-text-field" placeholder=" " required>
                        <label class="md-label">Endereço de Email</label>
                    </div>

                    <div class="md-input-group">
                        <input type="date" class="md-text-field" placeholder=" ">
                        <label class="md-label" style="background: transparent; top: -8px; font-size: 0.75rem;">Data de Nascimento</label>
                    </div>

                    <div style="display: flex; gap: 8px; justify-content: flex-end;">
                        <button type="button" class="md-btn md-btn-outlined">Cancelar</button>
                        <button type="submit" class="md-btn md-btn-filled">Salvar</button>
                    </div>
                </form>
            </section>

            <section>
                <h2>Documentação</h2>
                
                <div class="md-input-group">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.875rem; color: var(--md-sys-color-on-surface-variant);">Descrição Detalhada</label>
                    <div class="md-editor-container">
                        <div class="md-editor-toolbar">
                            <button class="md-editor-btn" onclick="document.execCommand('bold')"><span class="material-symbols-outlined">format_bold</span></button>
                            <button class="md-editor-btn" onclick="document.execCommand('italic')"><span class="material-symbols-outlined">format_italic</span></button>
                            <button class="md-editor-btn" onclick="document.execCommand('insertUnorderedList')"><span class="material-symbols-outlined">format_list_bulleted</span></button>
                        </div>
                        <div class="md-editor-content" contenteditable="true">
                            Escreva seu texto rico aqui...
                        </div>
                    </div>
                </div>

                <div class="md-input-group">
                    <label class="md-file-upload" id="dropZone">
                        <input type="file" id="fileInput">
                        <span class="material-symbols-outlined" style="font-size: 48px; color: var(--md-sys-color-primary);">cloud_upload</span>
                        <p style="margin-top: 8px; color: var(--md-sys-color-on-surface);">
                            Arraste um arquivo ou <strong>clique para selecionar</strong>
                        </p>
                        <p id="fileName" style="font-size: 0.8rem; color: var(--md-sys-color-on-surface-variant); margin-top: 4px;"></p>
                    </label>
                </div>

            </section>
        </div>

    </div>

    <script>
        // 1. Filtro da Tabela
        function filterTable() {
            const input = document.getElementById("tableFilter");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("dataTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // Começa em 1 para pular o header
                let tdName = tr[i].getElementsByTagName("td")[1]; // Coluna Nome
                let tdEmail = tr[i].getElementsByTagName("td")[2]; // Coluna Email
                if (tdName || tdEmail) {
                    let txtValueName = tdName.textContent || tdName.innerText;
                    let txtValueEmail = tdEmail.textContent || tdEmail.innerText;
                    if (txtValueName.toLowerCase().indexOf(filter) > -1 || txtValueEmail.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // 2. Upload Drag & Drop Visual
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileName(e.dataTransfer.files[0].name);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                updateFileName(fileInput.files[0].name);
            }
        });

        function updateFileName(name) {
            fileName.textContent = "Arquivo selecionado: " + name;
            fileName.style.color = "var(--md-sys-color-primary)";
        }
    </script>
</body>
</html>
